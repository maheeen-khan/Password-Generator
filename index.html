<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="head text-center">Instantly generate a secure, random password with the LastPass online tool</h1>

    <p class="para text-center">Use our online password generator tool to instantly create a secure, random password.</p>

    <hr class="line">

    <!-- main -->

    <div class="container main">
        <div class="row p-3">
            <div class="col">
                <h3 class="sec-head">Customize your password</h3>
            </div>  <hr>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="password-length">
                Password Length <br>
                <input type="number" name="password-length" id="password-length">
                </label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="checkbox" id="myCheck" value="myvalue" class="all">Uppercase <br>
                <input type="checkbox" id="myCheck" value="myvalue" class="all">Lowercase <br>
                <input type="checkbox" id="myCheck" value="myvalue" class="all">Numbers <br>
                <input type="checkbox" id="myCheck" value="myvalue" class="all">Symbols <br> <br>

                <button onclick="checkAll()">Check all</button> 
            </div>
        </div>

    </div>

    <!-- bottom -->

    <div class="container mt-5">
        <div class="row bottom">
           <h4> Password </h4>
        </div>
    </div>
</div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
